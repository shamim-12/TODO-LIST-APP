<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class = "mainBody">
       <header>
        <h1>SHAMIE'S TO DO LIST </h1>
       </header>
       <div>
           <div class = "navcontent">
           <form >
             <input required type="text" id="todo">

                  <i class="fas fa-plus-circle"></i>

               <ul class="todolist"></ul>
            </form>
           
           <select name = "selectedTodo" id="selectedTodo">

     </div>
